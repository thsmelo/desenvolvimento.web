<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Paleta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-800">

  <h1 class="text-2xl font-bold mb-6 text-white">üé® Gerador de Paleta de Cores</h1>

  <!-- Blocos de cores -->
  <div id="palette" class="grid grid-cols-5 gap-4 mb-6">
    <div class="h-32 w-32 rounded shadow-lg flex items-center justify-center text-white font-bold">#000000</div>
    <div class="h-32 w-32 rounded shadow-lg flex items-center justify-center text-white font-bold">#000000</div>
    <div class="h-32 w-32 rounded shadow-lg flex items-center justify-center text-white font-bold">#000000</div>
    <div class="h-32 w-32 rounded shadow-lg flex items-center justify-center text-white font-bold">#000000</div>
    <div class="h-32 w-32 rounded shadow-lg flex items-center justify-center text-white font-bold">#000000</div>
  </div>

  <!-- Bot√£o -->
  <button id="generateBtn" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
    Gerar Paleta
  </button>

  <script>
    // Fun√ß√£o para gerar cor aleat√≥ria em hexadecimal
    function getRandomColor() {
      let color = "#";
      const hexChars = "0123456789ABCDEF";
      for (let i = 0; i < 6; i++) {
        color += hexChars[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Fun√ß√£o para atualizar as cores
    function generatePalette() {
      const blocks = document.querySelectorAll("#palette div");
      blocks.forEach(block => {
        const newColor = getRandomColor();
        block.style.backgroundColor = newColor;
        block.textContent = newColor;
      });
    }

    // Evento no bot√£o
    document.getElementById("generateBtn").addEventListener("click", generatePalette);

    // Evento na tecla espa√ßo
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space") {
        e.preventDefault(); // evita scroll
        generatePalette();
      }
    });

    // Gera uma paleta inicial ao carregar a p√°gina
    generatePalette();
  </script>
</body>
</html>
